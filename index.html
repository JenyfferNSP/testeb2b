<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UFT-8" />
    <meta name="viewport" content="width=device-width. initial-scale=1.0" />
    <title>Teste B2B</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="header-fixed">
      <div class="logo"></div>
      <div class="items">
        <div class="login">
          <img class="user" src="img/user.svg" />
          <p>
            Faça <span class="green">login</span> <br />
            ou <span class="green">cadastre-se</span>
          </p>
        </div>
        <div class="search">
          <input placeholder="digite aqui sua pesquisa" />
        </div>
        <div class="atendimento">
          <img class="wpp" src="img/whatsapp.svg" />
          <p>atendimento <br /><span class="green">21 9 8096-8124</span></p>
        </div>
        <div class="cart">
          <img class="sacola" src="img/Sacola.svg" />
          <p>minha sacola<br /><span class="green">02 | items</span></p>
        </div>
      </div>
    </div>
    <div class="hidden-header">
      <div class="options">
        <p>Roupas</p>
        <p>Tênis</p>
        <p>Vestuario Masculino</p>
        <p>Vestuario Feminino</p>
      </div>
    </div>
    <div class="banner"></div>
    <div class="faixa-info">
      <div class="options">
        <div class="frete">
          <img src="img/fa-truck.svg" />
            <p>
                <span class="green-upper">frete grátis</span>
                <span> nas compas acima de R$200,00</span>
            </p>
        </div>
        <div class="desconto">
          <img src="img/fa-barcode.svg" />
          <p>
            <span class="green-upper">10% desconto</span>
            <span> nas compas acima de R$200,00</span>
        </p>
        </div>
        <div class="parcelamento">
          <img src="img/fa-credit-card.svg" />
        </div>
        <div class="protecao">
          <img src="img/fa-shield.svg" />
        </div>
      </div>
    </div>
    <div class="mais-vendidos">
      <h1>mais vendidos</h1>
      <div class="tenis-adidas">
        <div class="imagem">Tenis Adidas Originals Multix</div>
        <div class="star"></div>
        <p class="label-nome"></p>
        <p>
          <span class="label-preco-antigo">R$166,00 </span>
          <span>R$150,00</span>
        </p>

        <p class="label-parcelas"></p>
      </div>
    </div>
  </body>
</html>
